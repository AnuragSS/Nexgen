                     <b>Redcourt </b><br>Unknown homes in Wirral<br>Stage: Medium | Site size: nan ha (<0.5 ha)<br>Developer: Magenta <br>Postcode: CH43 1TX<br><br>"The development stalled in April 2022 after the initial contractor became insolvent.  At the point works ceased on site, the drainage and foundations had been laid. Magenta has struggled to remobilise this project due to a significant viability gap which would have resulted in an impairment.  We engaged with a regional developer in 2022 with a view to remobilising the site, however the costs submitted were not viable, even with additional grant from Homes England and the Brownfield Land Fund.  The Homes England AHP 21-26 allocation we had secured was to provide Shared Ownership homes, however this grant was reallocated to another project after the delays to Redcourt meant we would not be able to achieve the AHP deadline.  EoI submitted to LCR CA for BLF 2025 gap year funding.
